provider: jina
label:
  en_US: Jina AI
description:
  en_US: Embedding and Rerank Model Supported
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#EFFDFD"
help:
  title:
    en_US: Get your API key from Jina AI
    zh_Hans: 从 Jina AI 获取 API Key
  url:
    en_US: https://jina.ai/
supported_model_types:
  - text-embedding
  - rerank
configurate_methods:
  - predefined-model
  - customizable-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: base_url
      label:
        zh_Hans: 服务器 URL
        en_US: Base URL
      type: text-input
      required: true
      placeholder:
        zh_Hans: Base URL, e.g. https://api.jina.ai/v1
        en_US: Base URL, e.g. https://api.jina.ai/v1
      default: 'https://api.jina.ai/v1'
    - variable: context_size
      label:
        zh_Hans: 上下文大小
        en_US: Context size
      placeholder:
        zh_Hans: 输入上下文大小
        en_US: Enter context size
      required: false
      type: text-input
      default: '8192'
    - variable: task
      label:
        zh_Hans: 下游任务
        en_US: Downstream task
      placeholder:
        zh_Hans: 选择将使用向量模型的下游任务。模型将返回针对该任务优化的向量。
        en_US: Select the downstream task for which the embeddings will be used. The model will return the optimized embeddings for that task.
      required: false
      type: select
      options:
        - value: retrieval.query
          label:
            en_US: retrieval.query
        - value: retrieval.passage
          label:
            en_US: retrieval.passage
        - value: separation
          label:
            en_US: separation
        - value: classification
          label:
            en_US: classification
        - value: text-matching
          label:
            en_US: text-matching
    - variable: dimensions
      label:
        zh_Hans: 输出维度
        en_US: Output dimensions
      placeholder:
        zh_Hans: 输入您的输出维度
        en_US: Enter output dimensions
      required: false
      type: text-input
    - variable: late_chunking
      label:
        zh_Hans: 后期分块
        en_US: Late chunking
      placeholder:
        zh_Hans: 应用后期分块技术来利用模型的长上下文功能来生成上下文块向量化。
        en_US: Apply the late chunking technique to leverage the model's long-context capabilities for generating contextual chunk embeddings.
      required: false
      type: switch
