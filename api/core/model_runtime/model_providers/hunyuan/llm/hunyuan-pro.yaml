model: hunyuan-pro
label:
  zh_Hans: hunyuan-pro
  en_US: hunyuan-pro
model_type: llm
features:
  - agent-thought
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 32000
pricing:
  input: '0.03'
  output: '0.10'
  unit: '0.001'
  currency: RMB
