provider: zhinao
label:
  en_US: 360 AI
  zh_Hans: 360 智脑
description:
  en_US: Models provided by 360 AI.
  zh_Hans: 360 智脑提供的模型。
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#e3f0ff"
help:
  title:
    en_US: Get your API Key from 01.ai
    zh_Hans: 从360 智脑获取 API Key
  url:
    en_US: https://ai.360.com/platform/keys
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
provider_credential_schema:
  credential_form_schemas:
    - variable: api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: endpoint_url
      label:
        zh_Hans: 自定义 API endpoint 地址
        en_US: Custom API endpoint URL
      type: text-input
      required: false
      placeholder:
        zh_Hans: Base URL, e.g. https://api.lingyiwanwu.com/v1
        en_US: Base URL, e.g. https://api.lingyiwanwu.com/v1
