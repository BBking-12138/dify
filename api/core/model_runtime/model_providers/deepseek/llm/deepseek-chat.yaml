model: deepseek-chat
label:
  zh_Hans: deepseek-chat
  en_US: deepseek-chat
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 32000
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 1
    default: 0.5
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 32000
    default: 1024
