identity:
  name: get_crawl_status
  author: Richards Tu
  label:
    en_US: Get Crawl Status
    zh_Hans: 获取爬取状态
  description:
    human:
      en_US: Retrieves the status of a crawl job.
      zh_Hans: 获取爬取任务的状态。
    llm: This tool retrieves the status of a previously initiated crawl job. It requires the job ID as a parameter and returns the current status of the crawl, including information such as the number of pages crawled, the list of crawled URLs or documents, and any error messages encountered during the crawl process.
parameters:
  - name: jobId
    type: string
    required: true
    label:
      en_US: Job ID
      zh_Hans: 任务ID
    human_description:
      en_US: The unique identifier of the crawl job to retrieve the status for.
      zh_Hans: 要获取状态的爬取任务的唯一标识符。
    llm_description: The job ID is a required string parameter that uniquely identifies the crawl job for which the status needs to be retrieved. This ID is typically obtained from the response of the initial crawl request.
    form: llm
