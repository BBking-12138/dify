identity:
  name: search
  author: Richards Tu
  label:
    en_US: Search
    zh_Hans: 网页搜索
  description:
    human:
      en_US: Performs a web search based on the provided query.
      zh_Hans: 根据提供的查询执行网页搜索。
    llm: This tool performs a web search based on the provided query. It allows configuring various options such as limiting the maximum number of results, fetching the content of each result page, and extracting only the main content of the pages. The tool returns the search results along with the relevant information and content of the pages.
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Search query
      zh_Hans: 搜索查询
    human_description:
      en_US: The query or keywords to perform the web search.
      zh_Hans: 用于执行网页搜索的查询或关键字。
    llm_description: The query is a required string parameter that specifies the search terms or keywords to be used for the web search. The tool will perform the search based on this query and return the relevant results.
    form: llm
  - name: pageOptions
    type: object
    required: false
    label:
      en_US: Page Options
      zh_Hans: 页面选项
    human_description:
      en_US: Additional options to configure the page extraction behavior for the search results.
      zh_Hans: 用于配置搜索结果的页面提取行为的附加选项。
    form: form
    children:
      - name: onlyMainContent
        type: boolean
        required: false
        label:
          en_US: Only return the main content of the page
          zh_Hans: 仅返回页面的主要内容
        human_description:
          en_US: If enabled, the search will only return the main content of the result pages, excluding headers, navigation, footers, etc.
          zh_Hans: 如果启用，搜索将仅返回结果页面的主要内容，不包括标题、导航、页脚等。
        form: form
        options:
          - value: true
            label:
              en_US: Yes
              zh_Hans: 是
              pt_BR: Yes
          - value: false
            label:
              en_US: No
              zh_Hans: 否
              pt_BR: No
        default: false
      - name: fetchPageContent
        type: boolean
        required: false
        default: true
        label:
          en_US: Fetch the content of each page
          zh_Hans: 获取每个页面的内容
        human_description:
          en_US: If enabled, the search will fetch the content of each result page. If disabled, it will use a basic fast SERP API.
          zh_Hans: 如果启用，搜索将获取每个结果页面的内容。如果禁用，它将使用基本的快速 SERP API。
        form: form
        options:
          - value: true
            label:
              en_US: Yes
              zh_Hans: 是
              pt_BR: Yes
          - value: false
            label:
              en_US: No
              zh_Hans: 否
              pt_BR: No
  - name: searchOptions
    type: object
    required: false
    label:
      en_US: Search Options
      zh_Hans: 搜索选项
    human_description:
      en_US: Additional options to configure the search behavior and results.
      zh_Hans: 用于配置搜索行为和结果的附加选项。
    llm_description: Optional configuration options for the web search. These options allow specifying the maximum number of search results to return.
    form: form
    children:
      - name: limit
        type: number
        required: false
        label:
          en_US: Maximum number of results
          zh_Hans: 最大结果数量
        human_description:
          en_US: The maximum number of search results to return. The maximum allowed value is 20 during the beta phase.
          zh_Hans: 要返回的最大搜索结果数量。在测试阶段，最大允许值为20。
        llm_description: An optional number parameter specifying the maximum number of search results to return. The maximum allowed value is 20 during the beta phase. If not provided, the search will return the default number of results.
        form: form
        min: 1
        max: 20
        default: 5
