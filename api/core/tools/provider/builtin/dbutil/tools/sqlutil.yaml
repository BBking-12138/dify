identity: # 工具的基本信息
  name: sqluitl # 工具名称，唯一，不允许和其他工具重名
  author: Nut # 作者
  label: # 标签，用于前端展示
    en_US: SqlUitl # 英文标签
    zh_Hans: Sql查询 # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
    en_US: A tool for sql search.
    zh_Hans: 一个用于执行sql查询的工具。输入应该是一个搜索查询。
  llm: A tool for executing sql queries.Input should be a search query. # 传递给LLM的介绍，为了使得LLM更好理解这个工具，我们建议在这里写上关于这个工具尽可能详细的信息，让LLM能够理解并使用这个工具
parameters: # 参数列表
  - name: db_type
    type: select # 参数类型
    required: true
    options: # 下拉框选项
      - value: mysql
        label:
          en_US: mysql
          zh_Hans: mysql
    default: mysql
    label:
      en_US: Database type
      zh_Hans: 数据库类型
    human_description:
      en_US: used for selecting the database type, mysql or other
      zh_Hans: 用于选择数据库类型
    form: form # 表单类型，form表示这个参数需要由用户在对话开始前在前端填写
  - name: db_connection # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: DB connections # 英文标签
      zh_Hans: 数据库连接 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: DB连接字符串,例如：mysql+pymysql://root:xxxxx@localhost:3306/test
      zh_Hans: DB连接字符串,例如：mysql+pymysql://root:xxxxx@localhost:3306/test
    llm_description: DB connections # 传递给LLM的介绍，同上，为了使得LLM更好理解这个参数，我们建议在这里写上关于这个参数尽可能详细的信息，让LLM能够理解这个参数
    form: form # form,llm   表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数
  - name: query_sql # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: Query string # 英文标签
      zh_Hans: 查询语句 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: sql查询语句,例如：select * from fact_statistic_service_called_times
      zh_Hans: sql查询语句,例如：select * from fact_statistic_service_called_times
    llm_description: sql for searching # 传递给LLM的介绍，同上，为了使得LLM更好理解这个参数，我们建议在这里写上关于这个参数尽可能详细的信息，让LLM能够理解这个参数
    form: llm # form,llm   表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数
  - name: use_chiness_colname
    type: select # 参数类型
    required: false
    options: # 下拉框选项
      - value: yes
        label:
          en_US: yes
          zh_Hans: 是
      - value: no
        label:
          en_US: no
          zh_Hans: 否
    default: no
    label:
      en_US: 使用中文列名
      zh_Hans: 使用中文列名
    human_description:
      en_US: 使用中文列名
      zh_Hans: 使用中文列名
    form: form # 表单类型，form表示这个参数需要由用户在对话开始前在前端填写
  - name: table_name # 参数名称
    type: string # 参数类型
    required: false # 是否必填
    label: # 参数标签
      en_US: table_name # 英文标签
      zh_Hans: 查询表名 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: 非必须，查询表名，需要返回中文列名时需要
      zh_Hans: 非必须，查询表名，需要返回中文列名时需要
    llm_description: table_name for searching # 传递给LLM的介绍，同上，为了使得LLM更好理解这个参数，我们建议在这里写上关于这个参数尽可能详细的信息，让LLM能够理解这个参数
    form: llm # form,llm   表单类型，llm表示这个参数需要由Agent自行推理出来，前端将不会展示这个参数
