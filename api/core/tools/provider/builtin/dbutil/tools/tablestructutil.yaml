    type: select # 参数类型
    required: true
    options: # 下拉框选项
      - value: mysql
        label:
          en_US: mysql
          zh_Hans: mysql
    default: mysql
    label:
      en_US: Database type
      zh_Hans: 数据库类型
    human_description:
      en_US: used for selecting the database type, mysql or other
      zh_Hans: 用于选择数据库类型
    form: form # 表单类型，form表示这个参数需要由用户在对话开始前在前端填写
  - name: db_connection # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: DB connections # 英文标签
      zh_Hans: 数据库连接 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
