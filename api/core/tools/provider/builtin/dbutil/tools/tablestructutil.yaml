  label: # 标签，用于前端展示
    en_US: tableStructUtil # 英文标签
    zh_Hans: 表结构查询 # 中文标签
description: # 描述，用于前端展示
  human: # 用于前端展示的介绍，支持多语言
    en_US: A tool for table struct search.
    zh_Hans: 一个用于查询表结构的工具。输入应该是一个搜索查询。
