  - name: query_tbl # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: table name # 英文标签
      zh_Hans: 表名 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: table name
      zh_Hans: 表名
