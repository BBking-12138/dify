identity:
  name: table
  author: Doug Lea
  label:
    en_US: Table Tool
    zh_Hans: 表格工具
description:
  human:
    en_US: View, create and delete data tables.
    zh_Hans: 查看、创建、删除数据表
  llm: A tool for view, create and delete data table.
parameters:
  - name: app_token
    type: string
    required: true
    label:
      en_US: app token
    human_description:
      en_US: bitable app token
      zh_Hans: 多维表格的唯一标识符 app_token
    llm_description: bitable app token
    form: llm

  - name: operations
    type: select
    required: true
    default: create
    label:
      en_US: Choose Table Operation
      zh_Hans: 选择数据表操作
    human_description:
      en_US: create,list or delete
      zh_Hans: 请填入create,list或delete
    form: llm
    options:
      - value: create
        label:
          en_US: create data table
          zh_Hans: 创建数据表
      - value: list
        label:
          en_US: view all data table
          zh_Hans: 查看所有数据表
      - value: delete
        label:
          en_US: delete data table
          zh_Hans: 删除数据表

  - name: name
    type: string
    required: false
    label:
      en_US: data table name
      zh_Hans: 数据表名称
    llm_description: data table name
    human_description:
      en_US: Mandatory fields when creating a data table
      zh_Hans: 创建数据表时的必填字段
    form: llm
  - name: fields
    type: string
    required: false
    form: llm
    label:
      en_US: fields
      zh_Hans: fields
    human_description:
      en_US: Initial fields when creating a data table, formatted as [{"field_name":"Multi-line Text","type":1},{"field_name":"Date","type":5}]
      zh_Hans: |
        创建数据表时选填的初始字段，格式为：[{"field_name":"姓名","type":1},{"field_name":"年龄","type":2}]。
        field_name：字段名称。
        type: 字段类型，可选值有：1-多行文本，2-数字，3-单选，4-多选，5-日期，7-复选框，11-人员，13-电话号码，15-超链接，17-附件，18-单向关联，20-公式，21-双向关联，22-地理位置，23-群组，1001-创建时间，1002-最后更新时间，1003-创建人，1004-修改人，1005-自动编号
    llm_description: |
      数据表的初始字段，格式为：[{"field_name":"多行文本","type":1},{"field_name":"数字","type":2},{"field_name":"单选","type":3},{"field_name":"多选","type":4},{"field_name":"日期","type":5}]。
      field_name：字段名；
      type: 字段类型；可选值有
      1：多行文本
      2：数字
      3：单选
      4：多选
      5：日期
      7：复选框
      11：人员
      13：电话号码
      15：超链接
      17：附件
      18：单向关联
      20：公式
      21：双向关联
      22：地理位置
      23：群组
      1001：创建时间
      1002：最后更新时间
      1003：创建人
      1004：修改人
      1005：自动编号

  - name: page_token
    type: string
    required: false
    label:
      en_US: page_token
      zh_Hans: 分页标记
    human_description:
      en_US: When reviewing the data table, select and fill in as needed to indicate the data table after this page
      zh_Hans: 查看数据表时选填，表示查看该页之后的数据表
    llm_description: 分页标记，第一次请求不填，表示从头开始遍历；分页查询结果还有更多项时会同时返回新的 page_token，下次遍历可采用该 page_token 获取查询结果
    form: llm
  - name: page_size
    type: string
    required: false
    default: 20
    label:
      en_US: page_size
      zh_Hans: 分页大小
    human_description:
      en_US: When reviewing the data table, select and fill in the page size. The default value is 20, and the maximum value is 100.
      zh_Hans: 查看数据表时选填，分页大小，默认值为 20，最大值为 100
    llm_description: 查看数据表时选填，分页大小，默认值为 20，最大值为 100
    form: llm

  - name: table_id
    type: string
    required: false
    label:
      en_US: table_id
      zh_Hans: table_id
    human_description:
      en_US: The ID the data table to be deleted. The example is "tbl1TkhyTWDkSoZ3"
      zh_Hans: 待删除数据表的id，例如"tbl1TkhyTWDkSoZ3"
    llm_description: 待删除数据表的id，例如"tbl1TkhyTWDkSoZ3"
    form: llm
