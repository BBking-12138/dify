identity:
  name: ytg_create_page
  author: alterxyz
  label:
    en_US: TelegraphCreatePage
    zh_Hans: Telegraph创建页面
description:
  human:
    en_US: A tool for creating a page on Telegraph.
    zh_Hans: 一个用于创建 Telegraph 页面的工具。
  llm: A tool for creating a page on Telegraph. This tool will create a web blog post on Telegraph. The content format defaults to Markdown.
parameters:
  - name: title
    type: string
    required: true
    label:
      en_US: Title
      zh_Hans: 标题
    human_description:
      en_US: used for creating a page
      zh_Hans: 用于创建页面的标题
    llm_description: title for creating a page / blog post
    form: llm
  - name: content
    type: string
    required: true
    label:
      en_US: Content of the page
      zh_Hans: 文章内容
    human_description:
      en_US: used for creating a page
      zh_Hans: 用于创建页面的内容
    llm_description: content for creating a page / blog post
    form: llm
  - name: author_name
    type: string
    required: false
    label:
      en_US: Author Name
      zh_Hans: 作者名称
    human_description:
      en_US: Optional. Author name displayed below the article's title.
      zh_Hans: 可选。显示在文章标题下方的作者名称。
    llm_description: Author name, 0-128 characters in length. If not provided, the default name associated with the account will be used.
    form: llm
    max_length: 128
  - name: author_url
    type: string
    required: false
    label:
      en_US: Author URL
      zh_Hans: 作者链接
    human_description:
      en_US: Optional. Profile link for the author, opened when users click on the author's name below the title.
      zh_Hans: 可选。作者的个人资料链接，当用户点击标题下方的作者名称时打开。
    llm_description: Profile link for the author, 0-512 characters in length. Can be any link, not necessarily a Telegram profile or channel link.
    form: llm
    max_length: 512
